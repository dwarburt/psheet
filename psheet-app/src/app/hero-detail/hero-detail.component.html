<div *ngIf="hero">
  <h2>{{hero.name | titlecase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
    <div>
      <app-table-picker [hero]="hero" table="Folk"></app-table-picker>
    </div>
  </div>
  <div>
    <button (click)="heroService.save(hero)">Save</button>
  </div>
  <div>
    <button (click)="nuke(hero)">Delete</button>
  </div>
</div>
